<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="register-form-container">
    <form id="register-form">
        <h3>Register</h3>

        <!-- Full Name Input -->
        <input type="text" class="box" id="full-name" placeholder="Enter your full name" required>

        <!-- Email Input -->
        <input type="email" class="box" id="email" placeholder="Enter your email" required>

        <!-- Password Input -->
        <input type="password" class="box" id="password" placeholder="Enter your password" required>

        <!-- Confirm Password Input -->
        <input type="password" class="box" id="confirm-password" placeholder="Confirm your password" required>

        <!-- Submit Button -->
        <input type="submit" value="Register now" class="btn">
    </form>
</div>

<script src="script.js"></script>

</body>
</html>
